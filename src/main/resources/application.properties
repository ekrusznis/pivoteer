spring.application.name=pivoteer

# Server Configurations
server.port=${BACKEND_PORT:8080}

# JWT Configuration # 24 hours (in milliseconds)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# OAuth / JWT Issuer (used for Security if needed)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/oauth2/jwks

# Stripe Configuration
stripe.api.sandbox.key=${STRIPE_PUBLIC_KEY}
stripe.api.sandbox.secret=${STRIPE_SECRET_KEY}
