<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background: #1C1C2D; color: white; padding: 20px;">
<th:block th:replace="email/common/header :: header"></th:block>

<!-- Email Body -->
<div style="padding: 20px;">
<h1>Password Reset Requested</h1>
<p>Hello <span th:text="${name}">User</span>,</p>

<p>We received a request to reset your password. If you made this request, please click the button below to reset it.</p>

<a th:href="${resetLink}" style="padding: 10px 20px; background: #9D76F9; color: white; text-decoration: none; border-radius: 5px;">Reset Password</a>

<p>If you did not request this change, you can safely ignore this email.</p>

<br/>
<p>Thank you,<br/><b>The MyPivoteer Team</b></p>
</div>

<th:block th:replace="email/common/footer :: footer"></th:block>
</body>
</html>
